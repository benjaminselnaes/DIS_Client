<!DOCTYPE html>
<html >
<head>
    <meta charset="UTF-8">
    <title>Snake - Create new game</title>

    <link rel="stylesheet" href="../css/style.css">

</head>

<body>

<link href = "http://fonts.googleapis.com/css?family=Open+Sans:400,700" rel = "stylesheet" type = "text/css">

<script src = "http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>

<div id = "logmsk" style = "display: block;">

    <div id='close'>X</div>

    <div id="menubox" style="text-align: center">

        <h1 id="signup">Create new game</h1>
        <form>

            <input id = "gamename" type = "text" placeholder = "Game name" required>

            <input id = "hostId" type = "text" placeholder = "Your Id" required>

            <input id = "controls" type = "text" placeholder = "Use W, A, S, D for controls" required>

            <input id = "mapsize" type = "text" placeholder = "Set the desired map size" required>

            <input id = "creategame" type = "button" value = "Create new game" />

            <input id = "signupbut" type = "button" onclick = "location.href='Games.html'" value = "back"/>

        </form>
    </div>
</div>

<script src="../js/index.js"></script>
</body>
</html>
