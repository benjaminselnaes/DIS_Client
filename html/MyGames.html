<!DOCTYPE html>
<html >
<head>
    <meta charset="UTF-8">
    <title>Snake - View my games</title>

    <link rel="stylesheet" href="../css/style.css">
    <link href = "http://fonts.googleapis.com/css?family=Open+Sans:400,700" rel = "stylesheet" type = "text/css">

</head>

<body>

<div id = "logmsk" style = "display: block;">

    <div id='close'>X</div>

    <div id="menubox">

        <h1 id="head">My Games</h1>

        <div id = "table-scroll">
            <table id="table2" class="pure-table">
                <tr>
                    <th>Id</th>
                    <th>Name</th>
                    <th>Host</th>
                    <th>Date created</th>
                    <th>Status</th>
                    <th>Winner</th>
                </tr>
            </table>
        </div>

        <div id = "gamesbottom">

            <input id = "idfield" type = "text" placeholder = "Choose game by ID" />

            <input id = "deletegame" type = "button" value = "Delete game"/>

            <input id = "createnewgame" type = "button" onclick="location.href='NewGame.html'" value = "New Game" />

            <input id = "signupbut" type = "button" onclick = "location.href='UserMenu.html'" value = "back"/>

        </div>

    </div>
</div>

<script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
<script src="../js/index.js"></script>
<script src="../js/jquery.session.js"></script>

</body>
</html>
